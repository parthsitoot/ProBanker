spring.application.name=FinSpring

# Server Configuration
server.port=8180

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bankingapp
spring.config.import=classpath:config.properties
spring.datasource.username=root
spring.datasource.password=${password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.main.allow-circular-references=true
server.error.include-message=always

# JWT Configuration
jwt.secret='bXlTdXBlclNlY3JldEtleTEyMyFAIzEyMzQ1Njc4OQ=='
jwt.expiration=86400000
jwt.header=Authorization
jwt.prefix=Bearer

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username={emailId}
spring.mail.password=your_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Geolocation API
geo.api.url=https://api.findip.net/
geo.api.key={geo_api_key}
